name: Playwright Tests

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium
      
      - name: Run Playwright tests
        run: npx playwright test --project=chromium
        env:
          CI: true
          # Use preview URL if available, otherwise skip server-dependent tests
          PLAYWRIGHT_BASE_URL: ${{ github.event.deployment_status.target_url || 'http://localhost:3000' }}
          # Database URL for API tests (use test DB or mock)
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          # Session secret for auth tests
          SESSION_SECRET: "test_secret_min_32_chars_for_ci_testing_only"
          IRON_SESSION_PASSWORD: "test_password_min_32_chars_for_ci_testing"
      
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30



