name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  # ============================================
  # Build Check - Verifies the app compiles
  # ============================================
  build:
    name: Build Check
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Type check
        run: npx tsc --noEmit
      
      - name: Build
        run: npm run build
        env:
          # Minimal env for build
          DATABASE_URL: "postgresql://fake:fake@localhost:5432/fake"
          SESSION_SECRET: "build_check_secret_min_32_characters_long"
          IRON_SESSION_PASSWORD: "build_check_password_min_32_characters"
          SKIP_ENV_VALIDATION: "1"

  # ============================================
  # Lint Check - Code quality
  # ============================================
  lint:
    name: Lint
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run ESLint
        run: npm run lint
        continue-on-error: true  # Don't fail on lint warnings for now



